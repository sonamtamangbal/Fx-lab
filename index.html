<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F[X] Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .logo {
            margin-left: 50px;
            font-size: 24px;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-gap: 10px;
            margin-right: 50px;
        }

        .grid-item {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">F[X] Lab</div>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>
</html>
