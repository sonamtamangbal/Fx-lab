<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f(x) Lab</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .title {
            font-size: 3em;
            font-style: italic;
            font-weight: bold;
            margin-top: 50px;
        }

        .tagline {
            font-size: 1em;
            margin: 20px 0;
        }

        .arrow-down {
            font-size: 2em;
            margin: 20px 0;
        }

        .concentric-circles {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .circle {
            position: absolute;
            border: 1px dotted black;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Larger circles - spaced wider apart */
        .circle:nth-child(1) { width: 300px; height: 300px; }
        .circle:nth-child(2) { width: 250px; height: 250px; }
        .circle:nth-child(3) { width: 200px; height: 200px; }

        /* Smaller circles with 10px difference */
        .circle:nth-child(4) { width: 190px; height: 190px; }
        .circle:nth-child(5) { width: 180px; height: 180px; }
        .circle:nth-child(6) { width: 170px; height: 170px; }
        .circle:nth-child(7) { width: 160px; height: 160px; }
        .circle:nth-child(8) { width: 150px; height: 150px; }
        .circle:nth-child(9) { width: 140px; height: 140px; }
        .circle:nth-child(10) { width: 130px; height: 130px; }

        /* Smaller circles with 5px difference */
        .circle:nth-child(11) { width: 125px; height: 125px; }
        .circle:nth-child(12) { width: 120px; height: 120px; }
        .circle:nth-child(13) { width: 115px; height: 115px; }
        .circle:nth-child(14) { width: 110px; height: 110px; }
        .circle:nth-child(15) { width: 105px; height: 105px; }
        .circle:nth-child(16) { width: 100px; height: 100px; }
        .circle:nth-child(17) { width: 95px; height: 95px; }
        .circle:nth-child(18) { width: 90px; height: 90px; }
        .circle:nth-child(19) { width: 85px; height: 85px; }
        .circle:nth-child(20) { width: 80px; height: 80px; }
        .circle:nth-child(21) { width: 75px; height: 75px; }
        .circle:nth-child(22) { width: 70px; height: 70px; }
        .circle:nth-child(23) { width: 65px; height: 65px; }
        .circle:nth-child(24) { width: 60px; height: 60px; }
        .circle:nth-child(25) { width: 55px; height: 55px; }
        .circle:nth-child(26) { width: 50px; height: 50px; }
        .circle:nth-child(27) { width: 45px; height: 45px; }
        .circle:nth-child(28) { width: 40px; height: 40px; }
        .circle:nth-child(29) { width: 35px; height: 35px; }
        .circle:nth-child(30) { width: 30px; height: 30px; }
        .circle:nth-child(31) { width: 25px; height: 25px; }
        .circle:nth-child(32) { width: 20px; height: 20px; }
        .circle:nth-child(33) { width: 15px; height: 15px; }
        .circle:nth-child(34) { width: 10px; height: 10px; }
        .circle:nth-child(35) { width: 5px; height: 5px; }

        .button {
            margin-top: 40px;
            padding: 10px 20px;
            border: 2px solid black;
            font-size: 1em;
            background: transparent;
            cursor: pointer;
        }

        .nav-arrow {
            font-size: 1.5em;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-arrow {
            top: 20px;
        }

        .bottom-arrow {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-arrow top-arrow">▲</div>

    <div class="title">f(x) Lab</div>
    <div class="tagline">The World has over Decillions of Data Points—Master It, or Be Ruled by It.</div>

    <div class="arrow-down">↓</div>

    <div class="concentric-circles">
        <!-- Generating the concentric circles -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <button class="button">Reports</button>

    <div class="nav-arrow bottom-arrow">▼</div>
</body>
</html>
