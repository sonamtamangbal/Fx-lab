<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us</title>

  <!-- Import Oregano font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* Reset default margins and set up flexbox centering */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* Container to hold the equation and button */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Oregano', sans-serif;
    }

    /* Style the headline (the equation) */
    h1 {
      margin: 0;
      font-size: 2rem;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <!-- Equation in Oregano font -->
    <h1>∫₀⁰ f(x)dx = 0</h1>
    <!-- Minimal button -->
<div style="position: relative;">
  <!-- Button that triggers the popup (minimal style) -->
  <button
    onclick="openForm()"
    style="
      border: 1px solid #000;
      background: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    "
  >
    Request Join
  </button>

  <!-- Overlay behind the popup -->
  <div
    id="overlay"
    style="
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 999;
    "
    onclick="closeForm()"
  ></div>

  <!-- Popup Form -->
  <div
    id="popupForm"
    style="
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 1rem;
      width: 220px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    "
  >
    <h3 style="margin-top: 0; font-weight: normal;">Details</h3>
    <form
  action="mailto:fxlab0000@gmail.com"
  method="post"
  enctype="text/plain"
  onsubmit="closeForm()"
  style="
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  "
>

      <label for="name">Name</label>
      <input id="name" name="name" required style="padding: 0.25rem;" />

      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        style="padding: 0.25rem;"
      />

      <label for="phone">Phone</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        required
        style="padding: 0.25rem;"
      />

      <label for="code">Code</label>
      <input id="code" name="code" required style="padding: 0.25rem;" />

      <!-- Minimal button styles for Submit/Close -->
      <div
        style="
          display: flex;
          justify-content: flex-end;
          gap: 0.5rem;
          margin-top: 0.5rem;
        "
      >
        <button
          type="submit"
          style="
            border: 1px solid #000;
            background: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
          "
        >
          Submit
        </button>
        <button
          type="button"
          onclick="closeForm()"
          style="
            border: 1px solid #000;
            background: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
          "
        >
          Close
        </button>
      </div>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popupForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popupForm").style.display = "none";
    }
  </script>
</div>





</body>
</html>
