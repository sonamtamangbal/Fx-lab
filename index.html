<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us</title>

  <!-- Import Oregano font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* Reset default margins and set up flexbox centering */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* Container to hold the equation and button */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Oregano', sans-serif;
    }

    /* Style the headline (the equation) */
    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Style the button */
    .join-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #333;
      background: transparent;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .join-button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Equation in Oregano font -->
    <h1>∫₀⁰ f(x)dx = 0</h1>
    <!-- Minimal button -->
    <button class="join-button">Join Us</button>
  </div>
</body>
</html>
