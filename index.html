<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us</title>

  <!-- Import Oregano font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* Reset default margins and set up flexbox centering */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* Container to hold the equation and button */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Oregano', sans-serif;
    }

    /* Style the headline (the equation) */
    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Style the button */
    .join-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #333;
      background: transparent;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .join-button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Equation in Oregano font -->
    <h1>∫₀⁰ f(x)dx = 0</h1>
    <!-- Minimal button -->
    <button class="join-button" onclick="window.location.href='https://t.me/+WYsKDX4JDTQ5ZjE5';">
  Join Us
</button>
<div style="position: relative;">
  <!-- Button that triggers the popup -->
  <button onclick="openForm()">Open Form</button>

  <!-- Overlay behind the popup -->
  <div
    id="overlay"
    style="
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    "
    onclick="closeForm()"
  ></div>

  <!-- Popup Form -->
  <div
    id="popupForm"
    style="
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
      z-index: 1000;
    "
  >
    <h2>Enter Your Details</h2>
    <!--
       `enctype="text/plain"` with `mailto:` in the action property triggers
       the default mail client. This approach isn't universally reliable,
       but it's a simple way to gather data in an email.
    -->
    <form
      action="mailto:storiesbehindtheborder@gmail.com"
      method="post"
      enctype="text/plain"
      onsubmit="closeForm()"
    >
      <label for="name" style="display: block; margin-top: 10px;">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        style="width: 100%; padding: 5px;"
      />

      <label for="email" style="display: block; margin-top: 10px;">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        style="width: 100%; padding: 5px;"
      />

      <label for="phone" style="display: block; margin-top: 10px;">Phone:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        style="width: 100%; padding: 5px;"
      />

      <label for="code" style="display: block; margin-top: 10px;">Code:</label>
      <input
        type="text"
        id="code"
        name="code"
        required
        style="width: 100%; padding: 5px;"
      />

      <div style="margin-top: 15px;">
        <button type="submit">Submit</button>
        <button type="button" onclick="closeForm()">Close</button>
      </div>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popupForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popupForm").style.display = "none";
    }
  </script>
</div>



  </div>
</body>
</html>
